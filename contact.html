        <section class="contact">
            <h2>Contact Me</h2> 
            <br>
            <form id="contactForm" action="https://formspree.io/f/xeoaokqg" method="POST">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter subject" required>
                <br>
                <br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <br>
                <br>
                <label for="content">Message</label>
                <textarea id="content" name="message" placeholder="Write your message here" rows="4" required></textarea>
                <br>
                <input type="submit" value="Send">

                <input type="hidden" name="_captcha" value="false">
            </form>
            <p class="success-message" id="successMessage">Message sent successfully!</p>
        </section>
